<!--
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

    
-->

<div class="carrinho" contenteditable="true" id="cart1">
    qualquer coisa
</div> 

<div class="carrinho" data-qualquer-nome-aqui="" id="cart2" style="color:red" >
    conteúdo
</div> 

<div class="carrinho" hidden>
    esse aqui
</div> 


<!-- LIMPAR TODOS OS ATRIBUTOS PARA DESTACAR O TABINDEX-->

<div tabindex="1">
tab1
</div>

<div tabindex="2">
tab2
</div>

<div tabindex="2">
tab3
</div>

<div title="definir um título">
Passando o mouse aparece o título
</div>
